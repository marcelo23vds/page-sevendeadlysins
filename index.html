<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANATSU NO TAIZAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>

    <section class="container meliodas">
        <img src="img/meliodas.png" alt="imagem do personagem Meliodas" class="container__imagem imagem__meliodas">
        <div class="container__descricao">
            <img src="img/dragao.png" alt="logo de um dragão" class="descricao__logo">
            <h1 class="descricao__titulo titulo__meliodas">Meliodas</h1>
            <p class="descricao__texto texto__meliodas">Herdeiro do trono, o pecado da ira</p>
        </div>
    </section>

    <section class="container ban">
        <div class="container__descricao">
            <img src="img/raposa.png" alt="logo de uma raposa" class="descricao__logo">
            <h1 class="descricao__titulo titulo__ban">Ban</h1>
            <p class="descricao__texto texto__ban">Raposa avarenta, o pecado da ganancia</p>
        </div>
        <img src="img/ban.png" alt="imagem do personagem Ban" class="container__imagem imagem__ban">
    </section>

    <section class="container escanor">
        <img src="img/escanor.png" alt="imagem do personagem Escanor" class="container__imagem imagem__escanor">
        <div class="container__descricao">
            <img src="img/leao.png" alt="logo de um leão" class="descricao__logo">
            <h1 class="descricao__titulo titulo__escanor">Escanor</h1>
            <p class="descricao__texto texto__escanor">Humano que ocupa o topo dos clãs, o pecado do orgulho</p>
        </div>
    </section>
    
</body>

</html>
